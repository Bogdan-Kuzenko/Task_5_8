<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</head>

<style>
    #uploaded-images img{
        max-width: 10%;
        height: auto;
    }
    #categories img{
        max-width: 30%;
        height: auto;
    }

</style>
<body>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Hide</th>
        <th>Image</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody id="categories">


    </tbody>
</table>


<div id="create-category-modal" class="modal">
    <div class="modal-content">

        <input data-id="" id="category-name-input" type="text" placeholder="Name">

        <div id="uploaded-images"></div>

        <input class="file-select" type="file">

        <div class="switch">
            <label>
                <h6>Hide category</h6>
                Off
                <input id="hidden" value="false" type="checkbox">
                <span class="lever"></span>
                On
            </label>
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn" id="category-create-button">Ok</button>
    </div>
</div>

<button data-target="create-category-modal" class="btn modal-trigger">Create Category</button>


<script src="categories.js"></script>
</body>
</html>
